    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            flex-direction: column;
            height: 100vh;

        }

            font-size: 2.5rem;

            display: block;

            background-color: #4caf50;

            transition: background-color 0.3s;
        }

        .menu button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }
