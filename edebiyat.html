<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinleme Sorusu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            margin: 20px;
            background: linear-gradient(135deg, #e0f7fa, #f0f8ff);
            color: #333;
        }

        .question-container {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 30px auto;
            transition: transform 0.2s;
        }

        .question-container:hover {
            transform: scale(1.02);
        }

        .question-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 25px;
            color: #0077b6;
            text-align: center;
            text-shadow: 1px 1px 2px #ccc;
        }

        .question-item {
            margin-bottom: 20px;
            padding: 10px;
            border-left: 4px solid #0096c7;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .question-item span {
            font-weight: bold;
            color: #555;
        }

        .highlight {
            color: #005f73;
            font-style: italic;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <div class="question-title">Dinleme Sorusu:</div>
        <div class="question-item">
            1. Dinlemenin <span class="highlight">B</span> boşluğuna: <span class="highlight">High King, A Camping Trip</span>
        </div>
        <div class="question-item">
            2. Küçükken şunları oynardım: ...
        </div>
        <div class="question-item">
            3. Küçükken şu çizgi filmini izlerdim: ...
        </div>
        <div class="question-item">
            4. Şu yemeği severim: ...
        </div>
        <div class="question-item">
            5. Şu yemeği sevmem: ...
        </div>
        <div class="question-item">
            6. İlk boşluğa: <span class="highlight">Mustafa Kemal Atatürk</span>
        </div>
    </div>
    <footer>
        &copy; 2024 Dinleme Soruları. Tüm hakları saklıdır.
    </footer>
</body>
</html>
